{%  extends "layout.html" %}

{% block title %}TypeSpeed{% endblock %}

{% block body %}
<div id="wpm"></div>
<div id="words">
    {% for word in words %}
        <span class="untyped">{{ word }}</span>
    {% endfor %}
</div>
<div id="input">
    <input autofocus autocomplete="off" autocapitalize="off" id="inputfield">
</div>
<div>
    <button type="button" id="restart">Restart</button>
</div>
{% endblock %}
